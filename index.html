<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/global/global.css" media="screen" />
    <title>Ponto de vendas</title>
</head>
<body>
    <header>
        <h1>Suite Store</h1>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </div>
    </header>

    <main>

        <div class="div1">
            <form  method="get" id="form" class="form">
                <select name="" id="select">
                    <option value="">Produtos</option>
                </select>
                    <input type="text" id="amount" name="amount" placeholder="Amount" required>

                    <input type="text" id="tax-value" name="tax-value" placeholder="Tax" required>

                    <input type="text" id="unit-price" name="unit-price" placeholder="Price" required>

                <button type="button" class="add-product" id="salvar">Add Product</button>
            </form>
        </div>
        <hr class="division">
        <div class="div2">

            <table id="crudTable">
                <thead>
                    <tr class="titles"> 
                        <td><h3>Product</h3></td>
                        <td><h3>Unit price</h3></td>
                        <td><h3>Amount</h3></td>
                        <td><h3>Total</h3></td>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

            <form method="get" class="compra" id="compra" >
                <div class="form-carrinho">
                    <div class="tax">
                        <label for="Tax">Tax:</label>
                        <input type="text" id="tax-carrinho">
                    </div>
                    <div class="total">
                        <label for="Total">Total:</label>
                        <input type="text">
                    </div>

                    <div class="check">
                        <button type="button" class="cancel" id="cancel">Cancel</button>
                        <button type="button" class="finish" id="finish">Finish</button>
                    </div>

                </div>

            </form>
        </div>

    </main>

    <script src="assets/js/functionsHome.js"></script>
</body>
</html>
